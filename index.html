<h2>Welcome</h2>

<p>툴루즈 로트렉 전시는 2007년부터 그리스와 미국, 이탈리아 등지에서 순회 전시 중이며, 서울은 그의 작품이 찾는 14번째 국가이자 국내에서 선보이는 첫 단독 전이다. 그리스 아테네에 위치한 헤라클레이돈 미술관이 소장하고 있는 150여 점의 작품이 전시된다. 전시 작품은 모두 국내에서 처음 공개되는 것으로 화제에 올랐다. </p>
