<h2>Javascript</h2>

<p>툴루즈 로트렉은 19세기 후반, 예술의 거리 몽마르트와 밤 문화의 상징 물랑루즈 등을 무대로 파리 보헤미안의 라이프 스타일을 날카롭게 그려낸 프랑스 화가다. 이번 전시에서는 그의 포스터, 석판화, 드로잉, 스케치, 일러스트 및 수채화들이 선을 보인다. 특히, 프랑스 거리를 사진과 영상으로 꾸며 관람객들은  19세기 말 파리 거리를 산책하는 기분으로 전시를 둘러볼 수 있다. </p>
